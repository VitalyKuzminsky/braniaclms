{% extends 'authapp/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <input type="text" name="username" autofocus=""
               autocapitalize="none" autocomplete="username"
               maxlength="150" class="textinput textInput form-control"
               required="" id="id_username" placeholder="Логин">
    </p>
    <p>
        <input type="text" name="email" autofocus=""
               autocapitalize="none" autocomplete="email"
               maxlength="150" class="textinput textInput form-control"
               required="" id="id_email" placeholder="Электронная почта">
    </p>
    <p>
        <input type="password" name="password_1"
               autocomplete="current-password"
               class="textinput textInput form-control" required=""
               id="id_password_1" placeholder="Пароль">
    </p>
    <p>
        <input type="password" name="password_2"
               autocomplete="current-password"
               class="textinput textInput form-control" required=""
               id="id_password_2" placeholder="Повтор пароля">
    </p>
    <p>
        <input type="text" name="first_name" autocapitalize="none"
               maxlength="150" class="textinput textInput form-control"
               required="" placeholder="Имя">
    </p>
    <p>
        <input type="text" name="last_name" autocapitalize="none"
               maxlength="150" class="textinput textInput form-control"
               required="" placeholder="Фамилия">
    </p>
    <p>
        <input type="number" name="age" autocapitalize="none"
               class="textinput textInput form-control"
               required="" placeholder="Возраст">
    </p>
    <p>
        <input type="file" name="avatar"
               class="textinput textInput form-control"
               required="" placeholder="Avatar">
    </p>
    <p>
        <button type="submit" class="btn btn-primary btn-block">
            Зарегистрироваться
        </button>
    </p>
</form>
<p>
    <div class="row justify-content-between">
        <div class="col">
            <a href="{% url 'authapp:login' %}"><small>Войти</small></a>
        </div>
        <div class="col">
            <a href="#"><small>Забыли пароль?</small></a>
        </div>
    </div>
</p>

{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                // Toasts
                $(".toast").toast({ delay: 5000 });
                $(".toast").toast("show");
            {% endif %}
        });
    </script>
{% endblock %}
