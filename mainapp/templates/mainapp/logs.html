{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Первые 1000 строк логов &nbsp;&nbsp;&nbsp;
            <a href="{% url 'mainapp:logs_download' %}" class="btn btn-outline-warning brd=1">Скачать логи</a>
        </div>
        <div class="card-body">
            {% for log in logs %}
                {{ log }}<br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
