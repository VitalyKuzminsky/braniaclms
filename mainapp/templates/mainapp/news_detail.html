{% extends 'mainapp/base.html' %}

{% block content%}
<!--создаём проссмотр отдельной новости-->
    <div class="row">

      <div class="col-lg-8">
        <div class="card my-2">
          <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ object.created_at|date:"d.m.Y H:i" }}</h6>
            <p class="card-text">{{ object.preamble }}</p>
            <p class="card-text">{{ object.body|safe }}</p>  <!--safe - чтобы текст выводился без html-тегов-->
            <a href="{% url 'mainapp:news' %}" class="card-link">Назад к новостям</a>
          </div>
        </div>

      </div>
    </div>
{% endblock%}
